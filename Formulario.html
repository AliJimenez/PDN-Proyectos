<!Doctype HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Solicitud de Datos</title>
		<link rel="stylesheet" href="EstilosF.css">
	</head>

	<body>
		<h2 class="center">REGISTRO DE DATOS</h2>
		<form class="center" method="post">
			<fieldset>
				<label class="letra"></label>
				<label for="cedula"><strong>CÃ©dula:</strong></label><br>
				<input type="text" id="cedula" name="cedula" required><br>
				<br>
				<label for="apellidos"><strong>Apellidos:</strong></label><br>
				<input type="text" id="apellidos" name="apellidos" required><br>
				<br>
				<label for="nombres"><strong>Nombres:</strong></label><br>
				<input type="text" id="nombres" name="nombres" required><br>
				<br>
				<label for="correo"><strong>Correo:</strong></label><br>
				<input type="email" id="correo" name="correo"><br>
				<br>
				<strong class="letra">Sexo:</strong><br>
				<input type="radio" id="M" name="sexo" value="M" required>
				<label for="M">Masculino</label>
				<input type="radio" id="F" name="sexo" value="F" required>
				<label for="F">Femenino</label><br>
				<br>
				<label for="semestre"><strong>Semestre:</strong></label><br>
				<select class="letra" id="semestre" name="semestre" required>
					<option value="1">1ero</option>
					<option value="2">2do</option>
					<option value="3">3ro</option>
					<option value="4">4to</option>
					<option value="5">5to</option>
					<option value="6">6to</option>
					<option value="7">7mo</option>
					<option value="8">8vo</option>
					<option value="9">9no</option>
				</select><br>
				<br>
				<input class="letra" type="submit" value="Guardar Registro">
				&nbsp; &nbsp;
				<input class="letra" type="reset">
			</fieldset>				
		</form>
	</body>

</html>
